<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ff6f61;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4a3b;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click the button for a surprise! 💖</h1>
    <button onclick="displayMessage()">Press Me!</button>
    <p id="message"></p>

    <script>
        const messages = [
            "You are the light that brightens my world, my love. Never forget how amazing you are! 🌟",
            "Whenever you smile, it feels like the whole universe smiles with you. You're extraordinary! 😊💖",
            "In my heart, you're the most beautiful, kind, and inspiring person ever. Keep shining, my love! 🌹",
            "Remember, no matter how tough things seem, I'm always here for you, holding your hand through it all. 🤝💕",
            "Your strength and determination amaze me every day. I'm so proud of you, my love! 🌈❤️",
            "Every moment with you is a gift. Don't forget how special you are to me. I love you endlessly! 🎁💕"
        ];

        function displayMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
        }
    </script>
</body>
</html>
